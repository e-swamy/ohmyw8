                <section class="menu">
                    <div class="container px-3 px-lg-5">

                                <div class="col-12">
                                    <h1 class="my-4 h4 theme-text-primary">Edit Menu Details</h1>
                                    <!-- <ol class="breadcrumb mb-4">
                                        <li class="breadcrumb-item active">Dashboard</li>
                                    </ol> -->

                            </div>

                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <div class="card card-body rounded-6 edit-menu p-5">
                                    <form action="">
                                        <div class="mb-3 row">
                                            <label for="MenuTitle"
                                                class="col-md-3 col-form-label fw-bold text-white">Menu Title</label>
                                            <div class="col-lg-6 col-md-8">
                                                <input type="text" class="form-control" id="MenuTitle">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="AedPrice" class="col-md-3 col-form-label fw-bold text-white">AED
                                                Cost</label>
                                            <div class="col-lg-6 col-md-8">
                                                <input type="text" class="form-control" id="AedPrice">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="StarRatings"
                                                class="col-md-3 col-form-label fw-bold text-white">Star ratings</label>
                                            <div class="col-lg-6 col-md-8">
                                                <input type="text" class="form-control" id="StarRatings">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="menuAvailability"
                                                class="col-md-3 col-form-label fw-bold text-white">Availability</label>
                                            <div class="col-lg-6 col-md-8">
                                                <select class="form-select" id="menuAvailability"
                                                    aria-label="Default select example">
                                                    <option selected>Select Availability</option>
                                                    <option value="1">Yes</option>
                                                    <option value="2">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="menuDescription"
                                                class="col-md-3 col-form-label fw-bold text-white">Menu
                                                Description</label>
                                            <div class="col-lg-6 col-md-8">
                                                <textarea class="form-control" id="menuDescription" rows="4"></textarea>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="menuImage"
                                                class="col-md-3 col-form-label fw-bold text-white">Upload Menu Image</label>
                                            <div class="col-lg-6 col-md-8">
                                                <input class="form-control" id="menuImage" type="file">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="menuKCal"
                                                class="col-md-3 col-form-label fw-bold text-white">KCal</label>
                                            <div class="col-lg-6 col-md-8">
                                                <input type="text" class="form-control" id="menuKCal">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="menuProtien"
                                                class="col-md-3 col-form-label fw-bold text-white">Protien</label>
                                            <div class="col-lg-6 col-md-8">
                                                <input type="text" class="form-control" id="menuProtien">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="menuCarb"
                                                class="col-md-3 col-form-label fw-bold text-white">Carb</label>
                                            <div class="col-lg-6 col-md-8">
                                                <input type="text" class="form-control" id="menuCarb">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="menuFat"
                                                class="col-md-3 col-form-label fw-bold text-white">Fat</label>
                                            <div class="col-lg-6 col-md-8">
                                                <input type="text" class="form-control" id="menuFat">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class="offset-md-3 col-lg-6 col-md-8">
                                                <button class="btn btn-theme text-capitalize rounded-pill btn-lg px-5">Save Details</>

                                        </div>
