<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHMYW8</title>
    <link rel="stylesheet" href="scss/app.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

</head>

<body>
    <section class="login-block">
        <div class="container h-100 d-flex align-items-center">
            <div class="card card-body p-5 rounded-8">
                <div class="row align-items-center">
                    <div class="col-xl-5 col-lg-6 col-md-12">
                        <img src="img/undraw_unlock_24mb.svg" class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-xl-5 offset-xl-1 col-lg-6 col-md-12">
                        <form class="my-3">
                            <div class="mb-4">
                                <h3>Sign In to <strong class="theme-text-primary">OHMYW8</strong></h3>
                                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
                                    adipisicing.</p>
                            </div>
                            <!-- UserName input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="AdminName" class="form-control form-control-lg"
                                    placeholder="Enter Name" />
                                <label class="form-label" for="AdminName">Admin Name</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" id="form3Example4" class="form-control form-control-lg"
                                    placeholder="Enter password" />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                                <!-- <a href="#!" class="text-body">Forgot password?</a> -->
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2 d-grid">
                                <a href="home.html" class="btn btn-theme text-capitalize btn-lg px-5">Login</a>
                                <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                        class="link-danger">Register</a></p> -->
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal logout-modal fade" id="logoutModal" data-mdb-backdrop="static" data-mdb-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content theme-bg-dark rounded-8">
                <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                    <h2 class="theme-text-primary mb-5">Are You Sure?</h2>
                    <div class="buttons">
                        <a href="index.html" type="button" class="btn btn-theme w-100 mb-3">Yes</a>
                        <button type="button" class="btn btn-outline-theme text-white w-100" data-mdb-dismiss="modal">
                            No
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
